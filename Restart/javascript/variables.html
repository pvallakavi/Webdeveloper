<html>

    <head>
        
        <title>Javascript Variables and Arrays</title>
        
        
    
    </head>

    <body>
        
        <input type="text" id="textInput">
        
        <button id="textChanger">Change the text!</button>
        
        <p id="text">This is some text</p>
        
        <script type="text/javascript">
            
            document.getElementById("textChanger").onclick = function() {
                
                var textEntered = ""; //this is Variable declaration syntax. var num1 = 0;
                
                textEntered = document.getElementById("textInput").value;
                
                document.getElementById("text").innerHTML = textEntered;
                
            }
			
			var myArray = new Array();
			myArray[0] = "pavan";
			myArray[1] = "anu";
			//alert(myArray); this wont work
			alert(JSON.stringify(myArray));
			myArray.push("Sailu");
			alert(JSON.stringify(myArray));
			myArray.splice(2,1); //delete 1 item starting at 2
			console.log(myArray);  //this will write to console instead of alerts
            
        </script>
        
    </body>

</html>
