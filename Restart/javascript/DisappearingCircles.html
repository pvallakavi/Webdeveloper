<html>
<head>

<title> Disappearing circles... </title>

<style>

		.circle {
                
                width:130px;
                height:130px;
                border-radius: 50%;
                float:left;
                margin-right:50px;
                
				}
		#redCircle{
			background-color:red;
		}
		#blueCircle {
			background-color:blue;
		}
		#greenCircle {
			background-color:green;
		}
		
</style>

</head>

<body>

	<div class = "circle" id = "redCircle"></div>
	<div class = "circle" id = "blueCircle"></div>
	<div class = "circle" id = "greenCircle"></div>

	<script type="text/javascript">

		document.getElementById("redCircle").onclick = function() {
			document.getElementById("redCircle").style.backgroundColor = "blue";
		}
		
		document.getElementById("blueCircle").onclick = function() {
			document.getElementById("blueCircle").style.display = "none";
		}
		
		document.getElementById("greenCircle").onclick = function() {
			document.getElementById("greenCircle").style.backgroundColor = "blue";
		}
		
	</script>

</body>


</html>
