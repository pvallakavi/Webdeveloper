<!--Difference between id and class attribute: The only difference between them is that “id” is unique in a page and can only apply to at most one element, while “class” selector can apply to multiple elements.-->
<html>

    <head>

        <title>Webpage With Style</title>

        <style type="text/css">

            .red {

                color:red;

            }

            .large {

                font-size: 200%;

            }

            #green {

                color:green;
            }

            .underlined {

                text-decoration: underline;

            }
        </style>

    </head>

    <body>

        <p class="red large">The quick brown fox jumped over the lazy dog.</p>

        <p class="large">Wow, I love internal CSS!</p>

        <p id="green">This is some more text. <span class="red underlined">And this text is red + underlined.</span></p>

        <h1 class="red">CSS is cool!</h1>

    </body>

</html>
